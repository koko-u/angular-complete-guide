<div class="mt-4">
  <div class="row mb-2">
    <div class="col-xs-12">
      <button class="btn btn-success">
        New Recipe
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          class="list-group-item list-group-item-action p-0 border-0 clickable"
          *ngFor="let recipe of recipes"
        >
          <acg-recipe-item [recipe]="recipe"></acg-recipe-item>
        </li>
      </ul>
    </div>
  </div>
</div>
