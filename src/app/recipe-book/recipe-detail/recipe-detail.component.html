<ng-container *ngIf="recipe;else err">

  <div class="row mt-4">
    <div class="col-xs-12">
      <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-fluid">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h2>{{ recipe.name }}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group d-inline-block" role="group">
        <button
          id="manageRecipeMenu"
          type="button"
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          acgDropdown
          [dropdownMenuId]="'manageRecipeDropdownMenu'"
        >
          Manage Recipe
        </button>
        <ul
          class="dropdown-menu"
          id="manageRecipeDropdownMenu"
          aria-labelledby="manageRecipeMenu"
        >
          <li>
            <a class="dropdown-item" href="#">To Shopping List</a>
          </li>
          <li>
            <a class="dropdown-item" href="#">Edit Recipe</a>
          </li>
          <li>
            <a class="dropdown-item" href="#">Delete Recipe</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{ recipe.description }}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      Ingredients
    </div>
  </div>
</ng-container>

<ng-template #err>
  <div class="row mt-4">
    <div class="col-xs-12">
      <p class="text-muted">No Selected Recipe</p>
    </div>
  </div>
</ng-template>
